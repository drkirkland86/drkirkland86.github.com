<script type="text/javascript" src="js/coin-slider.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#coin-slider').coinslider(
{
width: 960, // width of slider panel
height: 640, // height of slider panel
spw: 7, // squares per width
sph: 5, // squares per height
delay: 3000, // delay between images in ms
sDelay: 30, // delay beetwen squares in ms
opacity: 0.7, // opacity of title and navigation
titleSpeed: 500, // speed of title appereance in ms
effect: 'straight', // random, swirl, rain, straight
navigation: true, // prev next and buttons
links : true, // show images as links 
hoverPause: true // pause on hover
});
	
$('#about_button').appendTo('#coin-slider');
$('#projects_button').appendTo('#coin-slider');
$('.cs-prev, .cs-next').css('top', '0').css('height', '100%');

});
</script>
